    <div class="registro">
        <form action="http://www.cursos-diseño.es/mostrar.php" method="post">
            <label for="nombre">Nombre y Apellidos:</label>
            <input type="text" id="nombreFormulario" name="nombre" required><br><br>
        
            <label for="edad">Edad:</label>
            <input type="text" id="edadFormulario" name="edad" required><br><br>
        
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccionFormulario" name="direccion" required><br><br>
        
            <label for="nif">NIF:</label>
            <input type="text" id="nif" name="nif" required><br><br>
        
            <label for="email">Email:</label>
            <input type="email" id="emailFormulario" name="email" required><br><br>
        
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefonoFormulario" name="telefono" required><br><br>
        
            <div>
                <input type="checkbox" id="condiciones" name="condiciones" required>
                <label for="condiciones">Acepto las condiciones</label>
            </div>
        
            <input type="submit" value="Enviar">
        </form>
    </div>
